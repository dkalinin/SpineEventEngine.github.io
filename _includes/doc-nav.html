<div class="top-doc-nav-container nav-mobile-toggle">
    <div class="container-fluid content-holder">
        <div class="row">
            <div class="col-sm-12">
                <ul class="doc-nav">
                    {% assign current = page.url | downcase | split: '/' %}
                    <li class="tab"><a href="{{ site.baseurl }}/docs/{{ site.doc_version }}" {% if page.path == 'docs/index.html' %}class='current'{% endif %}>Home</a></li>
                    <li class="tab"><a href="{{ site.baseurl }}/docs/{{ site.doc_version }}/concepts" {% if current[2] == 'concepts' %}class='current'{% endif %}>Concepts</a></li>
                    <li class="tab"><a href="{{ site.baseurl }}/docs/{{ site.doc_version }}/quickstart" {% if current[2] == 'quickstart' %}class='current'{% endif %}>Quick Start</a></li>
                    <li class="tab"><a href="{{ site.baseurl }}/docs/{{ site.doc_version }}/guides" {% if current[2] == 'guides' %}class='current'{% endif %}>Guides</a></li>
                    <li class="tab"><a href="{{ site.baseurl }}/docs/{{ site.doc_version }}/tutorials" {% if current[2] == 'tutorials' %}class='current'{% endif %}>Tutorials</a></li>
                    <li class="tab"><a href="{{ site.baseurl }}/docs/{{ site.doc_version }}/reference" {% if current[2] == 'reference' %}class='current'{% endif %}>Reference</a></li>
                    <li class="tab"><a href="{{ site.baseurl }}/docs/{{ site.doc_version }}/examples" {% if current[2] == 'examples' %}class='current'{% endif %}>Examples</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
